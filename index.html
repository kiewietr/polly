		<script>
			/**
				Polly configuration options, adjust accordingly
			**/
			var Polly = Polly || {}
			Polly.config = {

				//This is your publication id. Change it to the id which you find on the edit page of your publication.
				publicationId: 'fiB5dA5C9D6tieKdq',

				helpcenter: {
					width: 900, // Helpcenter lightbox width
					height: 500, // Helpcenter lightbox height
					closeButtonBackgroundColor: '#fff', // background color of close button
					closeButtonForegroundColor: '#000' // foreground / text color of close button
				}
			}
		</script>

		<!-- Polly javascript file -->
		<script type="text/javascript" src="polly.js"></script>

		<!-- Polly stylesheet file -->
		<link rel="stylesheet" href="polly.css">
